<div class="container text-center desktop">
  <swiper
    [slidesPerView]="3"
    [spaceBetween]="20"
    [autoplay]="{
      delay: 3000,
      disableOnInteraction: false
    }"
  >
    <ng-template swiperSlide *ngFor="let product of products">
      <div>
        <img
          [src]="product.imgUrlSquare"
          alt=""
          class="img-fluid mb-20"
          width="70%"
        />
        <h5 class="product-title m-0" [class]="product.font_color">
          {{ product.title }}
        </h5>
        <div class="short-description" [class]="product.font_color">
          {{ product.description }}
        </div>
        <div class="star mb-10">
          <i
            *ngFor="let star of [1, 2, 3, 4, 5]"
            class="bx bxs-star"
            [class]="product.font_color"
          ></i>
          <span class="ml-5" [class]="product.font_color"
            >({{ product.rating_amount }} đánh giá)</span
          >
        </div>
        <div
          class="btn btn-radius text-light mb-10"
          [class]="product.button_color"
          (click)="onAddingToCart(product)"
        >
          Thêm vào giỏ - {{ product.totalPrice | currency: " ":"code":"3.0" }} đ
        </div>
        <div class="add-cart">
          <i
            class="bx bxs-minus-circle bx-flip-vertical"
            [style]="product.add_button"
            [ngClass]="{ disabled: product.itemAmount <= 1 }"
            (click)="decreaseByOne(product)"
          ></i>
          <span class="px-3">{{ product.itemAmount }}</span>
          <i
            class="bx bxs-plus-circle bx-flip-vertical"
            [style]="product.add_button"
            (click)="increaseByOne(product)"
          ></i>
        </div>
      </div>
    </ng-template>
  </swiper>
</div>

<div class="container text-center mobile">
  <swiper
    [slidesPerView]="1"
    [spaceBetween]="20"
    [autoplay]="{
      delay: 3000,
      disableOnInteraction: false
    }"
  >
    <ng-template swiperSlide *ngFor="let product of products">
      <div>
        <img
          [src]="product.imgUrl"
          alt=""
          class="img-fluid mb-20"
          width="70%"
        />
        <h5 class="product-title m-0" [class]="product.font_color">
          {{ product.title }}
        </h5>
        <div class="short-description" [class]="product.font_color">
          {{ product.description }}
        </div>
        <div class="star mb-10">
          <i
            *ngFor="let star of [1, 2, 3, 4, 5]"
            class="bx bxs-star"
            [class]="product.font_color"
          ></i>
          <span class="ml-5" [class]="product.font_color"
            >({{ product.rating_amount }} đánh giá)</span
          >
        </div>
        <div
          class="btn btn-radius text-light mb-10"
          [class]="product.button_color"
        >
          Thêm vào giỏ - 60.000 đ
        </div>
        <div class="add-cart">
          <i
            class="bx bxs-minus-circle bx-flip-vertical"
            [style]="product.add_button"
          ></i>
          <span class="px-3">1</span>
          <i
            class="bx bxs-plus-circle bx-flip-vertical"
            [style]="product.add_button"
          ></i>
        </div>
      </div>
    </ng-template>
  </swiper>
</div>
